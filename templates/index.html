<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
</head>
<body>
    <h1>Willkommen zur Kues-Zweitschriften-Anwendung</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="/download" method="post">
        <label>
            <input type="checkbox" name="last_10_days" {% if request.form.get('last_10_days') == 'on' %}checked{% endif %}>
            Nur die letzten 10 Tage herunterladen
        </label>
        <br>
        <button type="submit">Download starten</button>
    </form>
    <br>
    <a href="/files">Alle Dateien anzeigen</a>
</body>
</html>
